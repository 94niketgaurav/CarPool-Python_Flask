<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="/owner/login" method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username }}<br><br>
    </p>
    <p>{{ form.password.label}}
        {{ form.password }}<br><br>
    </p>
    <p>{{ form.remember_me }} Remember Me</p>

    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
